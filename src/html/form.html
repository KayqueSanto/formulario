<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>

<body>

    <img src="../image/logo-paranoa.png" alt="">

<!-- Título principal -->
<h1>Solicitação de Cadastros</h1>

<!-- Formulário -->
<form id="pedidoForm" method="post" action="/">

<!-- Informações de Contato -->
<div id="contatoFixo">
    <h2>Informações de Contato</h2>
    <input type="email" id="email" name="email" class="email" placeholder="Email" required><br>
    <input type="text" id="ramal" name="ramal" class="ramal" placeholder="Ramal" maxlength="4" required><br>
    <input type="text" id="depto" name="depto" class="depto" placeholder="Departamento" required><br> 
</div>
    
    <!-- Quantidade de formulários -->
    <div id="tituloQuantidadeContainer">
        <label for="quantidade" id="label-quantidade">Quantidade de solicitações:</label>
        <select id="quantidade" name="quantidade">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
       <!-- <option value="6">6</option>

            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option> -->
        </select>
    </div>

    <div id="formulariosContainer">
    </div>

    <!-- Botão Enviar -->
    <button type="submit">Enviar Solicitação</button>
</form>

</html>
